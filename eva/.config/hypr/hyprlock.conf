#source = $HOME/.cache/wal/colors-hyprland.conf

# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 5
    contrast = 0.85
    brightness = 0.82
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# Digital Clock (HH:MM:SS) - Green
label {
    monitor =
    text = cmd[update:1000] echo "<b>$(date +"%H:%M:%S")</b>"
    color = rgba(29, 221, 51, 1.0)  # Equivalent to #1ddd33
    font_size = 64
    font_family = Geist Mono 10
    shadow_passes = 3
    shadow_size = 4

    position = 0, -120  # Inangat para di mag-overlap sa date
    halign = center
    valign = center
}

# Date (Day, Month Date Year) - Purple
label {
    monitor =
    text = cmd[update:60000] echo "<b>$(date +"%A, %B %d %Y")</b>"
    color = rgba(190, 128, 255, 1.0)  # Equivalent to #be80ff
    font_size = 22
    font_family = JetBrainsMono Nerd Font 10

    position = 0, -50  # Medyo ibinaba para may space mula sa clock
    halign = center
    valign = center
}

# Greeting (Hello, $USER)
label {
    monitor =
    text = Hello, $USER
    color = $color7
    font_size = 22
    font_family = JetBrainsMono Nerd Font 10

    position = 0, 10  # Mas ibinaba pa ng konti
    halign = center
    valign = center
}

# Password Input Field (Moved Down Further)
input-field {
    monitor =
    size = 100, 30
    outline_thickness = 2

    dots_size = 0.3
    dots_spacing = 0.6
    dots_center = true
    dots_rouding = -1

    rounding = 15
    outer_color = $color0
    inner_color = $color0
    font_color = $color6
    fade_on_empty = true
    placeholder_text = "• • •"

    position = 0, -200
    halign = center
    valign = center
}
